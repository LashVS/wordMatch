<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link href='https://fonts.googleapis.com/css?family=Russo One' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="starting-screen">
        <p>Welcome, Samurai!</p>
        <div id="start-button" onclick="startGame()">START</div>

    </div>

    <div id="game-screen">
        <div id="score"><span>Score: </span> <span id="actualScore">0</span></div>
        <p id="timer">7</p>
        <p id="word">word</p>
        <input type="text" id="input" placeholder="Enter Word...">
    </div>

    <div id="your-score">
        <p>     Good job, Samurai      </p>
        <p id="scr">Your Score: <span id="finalScore">0</span>
        </p>
        <div id="again" onclick="startGame()">Retry</div>
    </div>

    <script src="test.js"></script>
</body>
</html>
